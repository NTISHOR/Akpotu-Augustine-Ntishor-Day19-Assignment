<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic FAQ Section</title>
    <style>
        .faq-item {
            margin-bottom: 20px;
        }
        
        .faq-answer {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        
        .faq-answer.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Dynamic FAQ Section</h1>
    <div id="faq-section"></div>
    
    <script src="script.js"></script>
</body>
</html>
